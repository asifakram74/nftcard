<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assest/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assest/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Outfit:wght@300&display=swap'"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="wrapper">
			<section id="box">
				<div class="container">
					<div class="img">
						<img src="assest/images/image-equilibrium.jpg" alt="equilibrium" />
						<div class="img-h">
							<img src="assest/images/icon-view.svg" alt="icon-view" />
						</div>
					</div>
					<div class="text">
						<h1>Equilibrium #3429</h1>
						<p>Our Equilibrium collection promotes balance and calm.</p>
					</div>
					<div class="s-img">
						<p>
							<span
								><img
									src="assest/images/icon-ethereum.svg"
									alt="icon-ethereum"
								/>
								<strong>0.041 ETH</strong></span
							>
						</p>
						<p>
							<img src="assest/images/icon-clock.svg" alt="icon-clock" />
							<b>3 days left</b>
						</p>
					</div>
					<div class="creation">
						<img src="assest/images/image-avatar.png" alt="image-avatar" />
						<p>Creation Of <span>Jules Wyvern </span></p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
